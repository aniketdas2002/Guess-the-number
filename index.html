<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <input type="reset" value="Restart" onclick="window.location.reload(true)">
        <h1>Let's Play - How lucky you are ???</h1>
        <p class="range">(Between 0 and 20)</p>
        <div class="box">?</div>
    </header>
    <main id="main">

        <section class="left">
            <input type="number" name="" class="guess">
            <button type="button" id="check">Check!</button>
        </section>

        <section class="right">
            <p class="message">Please Enter a number between 0 and 20</p>
            <p class="label-score">
                Your Score :
                <span class="score">10</span>
            </p>
            <p class="label-highscore">
                Highscore :
                <span>10</span>
            </p>
        </section>
    </main>
    
    <script src="index.js"></script>

</body>

</html>
